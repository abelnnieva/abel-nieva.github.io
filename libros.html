layout: page
title: Rese√±as de Libros
page-class: page--books
permalink: /libros/
---

<ul class="layout">
  {% for post in site.posts %}{% if post.categories contains 'books' %}
    <li class="layout__item  [ u-1-of-1-palm  u-1-of-2-lap  u-1-of-3-desk ]  u-mb">
      <a href="{{ post.url | prepend: site.baseurl }}" class="link  link--reset">

        <article class="block  block--book" itemscope itemType="http://schema.org/BlogPosting">
          <div class="block__img">
            <img src="{{ '/assets/img/books/' | append: post.slug | prepend: site.baseurl }}.jpg" itemprop="thumbnail" />
          </div>
          <div class="block__body">

            {% include time.html %}

            <h4 class="block__title" itemprop="headline">{{ post.title }}</h4>
            <p itemprop="description">{{ post.meta }}</p>
          </div>
        </article>

      </a>
    </li>
  {% endif %}{% endfor %}
</ul>
